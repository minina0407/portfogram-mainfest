loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  configMap:
    create: true
    content: |
      auth_enabled: false
      server:
        http_listen_port: 3100
      common:
        path_prefix: /loki
        storage:
          filesystem:
            chunks_directory: /loki/chunks
            rules_directory: /loki/rules
        replication_factor: 1
        ring:
          kvstore:
            store: inmemory
      schema_config:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h
      storage_config:
        filesystem:
          directory: /loki/chunks
        boltdb_shipper:
          active_index_directory: /loki/index
          cache_location: /loki/index_cache
          shared_store: filesystem
          cache_ttl: 24h
          shared_store: filesystem
      chunk_store_config:
        max_look_back_period: 0s
      table_manager:
        retention_deletes_enabled: false
        retention_period: 0s
      compactor:
        working_directory: /loki/boltdb-shipper-compactor
        shared_store: filesystem
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_rate_mb: 4
        ingestion_burst_size_mb: 6
      ruler:
        storage:
          type: local
      memberlist:
        join_members:
          - loki-headless.observability.svc.cluster.local:7946
      query_range:
        results_cache:
          cache:
            embedded_cache:
              enabled: true
              max_size_mb: 100

singleBinary:
  replicas: 1

persistence:
  enabled: true
  size: 10Gi
  storageClassName: standard-rwo

gateway:
  enabled: false


test:
  enabled: false