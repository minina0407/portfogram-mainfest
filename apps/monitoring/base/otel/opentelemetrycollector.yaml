apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: log-collector
spec:
  image: otel/opentelemetry-collector-contrib:latest
  mode: deployment
  config: |
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
      filelog:
        include: [ /var/log/containers/*.log ]
        operators:
          - type: json_parser
          - type: regex_parser
            regex: '^(?P<time>\S+) (?P<stream>stdout|stderr) (?P<logtag>\w) (?P<log>.*)$'
            timestamp:
              parse_from: time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
      loki:
        protocols:
          http:
            endpoint: 0.0.0.0:3100

    
    processors:
      k8sattributes:
        passthrough: false
        extract: 
          metadata: 
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.statefulset.name
            - k8s.daemonset.name
            - k8s.namespace.name
            - k8s.node.name
            - k8s.pod.start_time
            - k8s.cluster.uid
        pod_association:
          - sources:
            - from: resource_attributes
              name: k8s.pod.name
            - from: resource_attributes
              name: k8s.namespace.name
      resource:
        attributes:
          - action: insert
            key: loki.format
            value: raw
          - action: insert
            key: service.name
            from_attribute: k8s.deployment.name
          - action: insert
            key: service.name
            from_attribute: k8s.daemonset.name
          - action: insert
            key: service.name
            from_attribute: k8s.statefulset.name
          - action: insert
            key: loki.resource.labels
            value:
              - k8s.container.name
              - k8s.namespace.name
              - k8s.pod.name
              - service.name
      memory_limiter:
        check_interval: 5s
        limit_percentage: 80
        spike_limit_percentage: 25
      batch: 
        send_batch_size: 10000
        timeout: 10s
    
    exporters:
      logging:
        loglevel: debug
      loki:
        endpoint: "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
        labels:
          resource:
            service.name: "service_name"
            k8s.namespace.name: "k8s_namespace_name"
            k8s.pod.name: "k8s_pod_name"
          attributes:
            log.file.name: "log_file_name"
            k8s.container.name: "k8s_container_name"
    
    service:
      pipelines:
        logs:
          exporters:
          - loki
          - logging
          processors:
          - k8sattributes
          - resource
          - memory_limiter
          - batch
          receivers:
          - loki
          - filelog