apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: observability
data:
  alertmanager.yml: |
    global:
      slack_api_url_file: /etc/alertmanager/secrets/slack_api_url
      

    route:
      receiver: 'slack-alerts'
      group_by: ['alertname', 'job', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - receiver: 'slack-critical'
          match:
            severity: critical
          continue: true
        - receiver: 'slack-warnings'
          match:
            severity: warning
          continue: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'job', 'instance']

    receivers:
      - name: 'slack-alerts'
        slack_configs:
          - channel: '#alerts'
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            send_resolved: true

    templates:
      - '/etc/alertmanager/templates/*.tmpl'

  slack.tmpl: |
    {{ define "slack.title" }}
    [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
    {{ end }}

    {{ define "slack.text" }}
    {{ template "__alert_severity" . }}
    {{- if .CommonLabels.cluster }}
    *Cluster:* `{{ .CommonLabels.cluster }}`
    {{- end }}
    *Alert:* {{ .CommonLabels.alertname }}
    *Description:* {{ .CommonAnnotations.description }}
    *Details:*
        {{ range .Alerts -}}
        â€¢ {{ .Annotations.summary }}
        {{ end }}
    *Runbook:* {{ .CommonAnnotations.runbook }}
    {{- if eq .Status "firing" }}
    *Graph:* :grafana: - {{ .CommonAnnotations.dashboard }}
    *Silence:* :no_bell: - {{ template "__alert_silence_link" . }}
    {{ end }}
    {{ end }}

    {{ define "__alert_severity" -}}
        {{- if eq .Status "firing" -}}
            {{- if eq .Labels.severity "critical" -}}
                *Severity:* ðŸ”´ Critical
            {{- else if eq .Labels.severity "warning" -}}
                *Severity:* ðŸŸ  Warning
            {{- else -}}
                *Severity:* ðŸŸ£ {{ .Labels.severity }}
            {{- end -}}
        {{- else -}}
            *Severity:* âœ… Resolved
        {{- end }}
    {{- end }}

    {{ define "__alert_silence_link" -}}
        {{ .ExternalURL }}/#/silences/new?filter=%7B
        {{- range .Labels.SortedPairs -}}
            {{- if ne .Name "alertname" -}}
                {{- .Name }}%3D"{{- .Value -}}"%2C%20
            {{- end -}}
        {{- end -}}
        alertname%3D"{{ .Labels.alertname }}"%7D
    {{- end }}