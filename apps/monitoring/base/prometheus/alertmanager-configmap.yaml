#alertmanager-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: observability
data:
  alertmanager.yml: |
    global:
      slack_api_url_file: /etc/alertmanager/secrets/slack_api_url

    route:
      receiver: 'slack-alerts' # Default receiver
      group_by: ['alertname', 'job', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - match:
            severity: critical
          receiver: 'slack-critical'
          continue: true
        - match:
            severity: warning
          receiver: 'slack-warning'
          continue: true
        - match:
            team: backend
          receiver: 'slack-backend'
        - match:
            team: infra
          receiver: 'slack-infra'
          
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'region']
        
    receivers:
      - name: 'slack-alerts'
        slack_configs:
          - channel: '#alerts'
            send_resolved: true
            api_url_file: /etc/alertmanager/secrets/slack_api_url
      - name: 'slack-critical'
        slack_configs:
          - channel: '#critical-alerts'
            send_resolved: true
            api_url_file: /etc/alertmanager/secrets/slack_api_url
      - name: 'slack-warning' 
        slack_configs:
          - channel: '#warning-alerts'
            send_resolved: true
            api_url_file: /etc/alertmanager/secrets/slack_api_url
      - name: 'slack-backend'
        slack_configs:
          - channel: '#backend-alerts'
            send_resolved: true
            api_url_file: /etc/alertmanager/secrets/slack_api_url
      - name: 'slack-infra'
        slack_configs:
          - channel: '#infra-alerts'
            send_resolved: true
            api_url_file: /etc/alertmanager/secrets/slack_api_url

    templates:
      - '/etc/alertmanager/template.tmpl'
  template.tmpl: |
    {{ define "slack.default.title" }}
    [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .GroupLabels.alertname }} - {{ .GroupLabels.job }}
    {{ end }}
    
    {{ define "slack.default.text" }}
    :{{ if eq .Status "firing" }}warning{{ else }}white_check_mark{{ end }}: *{{ .Status | toUpper }}*: {{ .GroupLabels.alertname }}
    *Job:* {{ .GroupLabels.job }}
    *Severity:* {{ .CommonLabels.severity }}
    *Team:* {{ .CommonLabels.team }}
    
    {{ if .CommonAnnotations.summary }}*Summary:* {{ .CommonAnnotations.summary }}{{ end }}
    {{ if .CommonAnnotations.description }}*Description:* {{ .CommonAnnotations.description }}{{ end }}
    
    {{ if gt (len .Alerts.Firing) 0 }}
    *Alerts Firing:*
    {{ range .Alerts.Firing }}
      • {{ .Labels.instance }}: {{ .Annotations.description }}
    {{ end }}
    {{ end }}
    
    {{ if gt (len .Alerts.Resolved) 0 }}
    *Alerts Resolved:*
    {{ range .Alerts.Resolved }}
      • {{ .Labels.instance }}: {{ .Annotations.description }}
    {{ end }}
    {{ end }}
    
    {{ if .CommonAnnotations.runbook_url }}*Runbook:* {{ .CommonAnnotations.runbook_url }}{{ end }}
    {{ if .CommonAnnotations.dashboard_url }}*Dashboard:* {{ .CommonAnnotations.dashboard_url }}{{ end }}
    {{ end }}
