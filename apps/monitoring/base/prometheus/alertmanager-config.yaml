
# alertmanager-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: observability
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      slack_api_url_file: /etc/alertmanager/secrets/slack_api_url

    route:
      receiver: 'slack-alerts'
      group_by: ['alertname', 'job']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h

    receivers:
      - name: 'slack-alerts'
        slack_configs:
          - channel: '#alert_k8s_alertmanager'
            send_resolved: true
            icon_emoji: ':rotating_light:'
            title: '[{{ .Status | toUpper }}][{{ .CommonLabels.severity | toUpper }}] {{ .GroupLabels.alertname }}'
            text: |
              *Alert:* {{ .GroupLabels.alertname }}
              *Severity:* {{ .CommonLabels.severity }}
              *Summary:* {{ (index .Alerts 0).Annotations.summary }}
              *Description:* {{ (index .Alerts 0).Annotations.description }}
              {{ if (index .Alerts 0).Annotations.dashboard_url }}
              *Dashboard:* {{ (index .Alerts 0).Annotations.dashboard_url }}
              {{ end }}
              {{ if (index .Alerts 0).Annotations.pod_logs_url }}
              *Pod Logs:* {{ (index .Alerts 0).Annotations.pod_logs_url }}
              {{ end }}

