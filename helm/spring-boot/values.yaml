# values.yaml
image:
  tag: "cd8a5d3"

tolerations:
  - key: "node"
    operator: "Equal"
    value: "worker1"
    effect: "NoSchedule"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: nodename
              operator: In
              values:
                - worker1
