image:
  repository: minimeisme/portfogram-argocd-k8s
  tag: "51f0ceb"
  pullPolicy: Always

fullnameOverride: ""
nameOverride: ""

#Security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 2000
  fsGroup: 3000

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

#NetWork
container:
  httpPort: 8080
  managementPort: 8081

metrics:
  enabled: false
  path: "/actuator/prometheus"

service:
  type: ClusterIP
  port: 8080

configMap:
  enabled: true

# Authentication
serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

env:
  KUBE_POD_NAME:
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
#Probes
probes:
  readiness:
    enabled: true
    path: /actuator/health/readiness
  liveness:
    enabled: true
    path: /actuator/health/liveness
  startup:
    periodSeconds: 5
    failureThreshold: 30

secret:
  enabled: true
  name: database-credentials

otel:
  exporterOtlpEndpoint: http://tempo.tempo:4317
  metricsExporter: none
