apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
spec:
  destination:
    name: ''
    namespace: loki
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 5.42.0
    chart: loki
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
